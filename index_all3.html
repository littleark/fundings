<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Finanziamenti ai partiti</title>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script>window.jQuery || document.write('<script src="js/jquery-1.8.3.min.js"><\/script>')</script>
	<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
	<script src="js/country_codes.js"></script>
	<style>
		body {
			opacity: #fff;
		}
		#svg {
			width:960px;
			margin:0 auto;
		}
		.label {
			fill:#000;
			font-family: Arial;
			font-size:10px;
			text-transform: uppercase;
			display: none;
			fill-opacity:0.2;
		}
		
		.title {
			fill:#000;
			font-family: Arial;
			font-size:12px;
			text-transform: uppercase;
			font-weight: bold;
			fill:#666;
		}

		#src g:hover rect,
		#dst g:hover rect,
		#src g:hover path,
		#dst g:hover path {
			/*fill:#856531 !important;*/
		}
		.label.visible {
			fill-opacity:1;
			font-weight: bold;
			display: block;
		}
		.label.permanent {
			display: block;
			fill-opacity:1;
		}
		
		svg path {
			-webkit-transition: fill-opacity 0.25s ease-out;
			-moz-transition: fill-opacity 0.25s ease-out;
	        -ms-transition: fill-opacity 0.25s ease-out;
	        -o-transition: fill-opacity 0.25s ease-out;
			transition: fill-opacity 0.25s ease-out;
		}

		#flows_v path {
			fill:#856531;
			fill-opacity:0;
			stroke:none;
			stroke-width:1;
		}
		
		#flows_v path.highlight {
			fill:#000;
			fill-opacity:1;
			stroke:none;
			stroke-width:1;
		}
		#flows_v path.border {
			fill:none !important;
		}
		#flows_v path.highlight.border {
			stroke:#ffffff;
			stroke-width:1;
			
		}
		#flows_v path.private {
			fill:url(#gradientPrivate);
		}
		#flows_v path.public {
			fill:url(#gradientPublic);
		}
			
		svg > g.interacting .label,
		svg > g.clicked .label {
			fill-opacity:0.2;
		}
	
		#src path,
		#src_public path,
		#dst path {
			fill:#856531;
			fill-opacity:0.1;
			stroke:#ddd;
			stroke-width:1;
		}
		
		circle.sub {
			fill:#ffffff;
			stroke:#666;
			stroke-width:1;
			fill-opacity:1;
			stroke-opacity:0.5;
		}

		circle.sub.highlight {
			fill-opacity:1;
			stroke-opacity:1;
			stroke:#fff;
		}

		circle.no-stroke,
		path.no-stroke {
			stroke:none !important;
		}
		/*
		#src circle.sub.highlight,
		#src_public circle.sub.highlight {
			fill:#bfac82 !important;
			stroke:#b48e4f;
		}
		*/

		#src circle.highlight.private {
			fill:#a69ca9 !important;
			stroke:#fff;
		}
		#src_public circle.highlight.public {
			fill:#87a4bb !important;
			stroke:#fff;
		}

		#dst circle.highlight.private {
			fill:#ac77bb !important;
			stroke:#fff;
		}
		#dst circle.highlight.public {
			fill:#6b9abf !important;	
			stroke:#fff;
		}

		#src g.highlight path,
		#src_public g.highlight path,
		#dst g.highlight path {
			fill-opacity:0.2;
			fill:#bfac82 !important;
			stroke:#ddd;
			stroke-width:1;
		}
		

		#src g.highlight path.extra,
		#src_public g.highlight path.extra,
		#dst g.highlight path.extra {
			fill-opacity:0;
		}
		
		/*
		#src g.highlight.text-visible .label,
		#dst g.highlight.text-visible .label {
		*/
		#src g.highlight .label,
		#src_public g.highlight .label,
		#dst g.highlight .label {
			fill-opacity:1;
			font-weight: bold;
			display: block;
		}

	</style>
</head>
<body>
	<div id="svg"></div>
	<canvas id="flows" width="940" class="datamovin"></canvas>
	<script src="js/util.js"></script>
	<script src="js/DataMovin.js"></script>
	<script src="js/DataMovinInteractions.js"></script>
	<script>

		var margins={left:200,top:50,right:200,bottom:20,padding:{left:0,right:0}},
			box_w=0,
			step=0;

		var WIDTH=960,
			HEIGHT=800;

		var flows;

		
		d3.csv("data/pubblico_privato.csv",function(d){
			return {
				to:d.Target.toLowerCase(),
				from:d.Source.toLowerCase(),//+(d.Rata||"")+(d.Regione||""),
				rata:d.Rata,
				regione:d.Regione,
				t:d.Pubblico?"public":"private",
				//flow:Math.min(+d.Weight,5000000),
				flow:+d.Weight
			}
		},function(error,rows){
			//console.log(rows);
			flows=new Flows(rows.filter(function(d){
				return d.flow>0;
			}));
		});
		
		
		
		function Flows(data) {

			var svg=d3.select("#svg")
						.append("svg")
						.attr("width",WIDTH)
						.attr("height",HEIGHT)
						.append("g")
							.attr("transform","translate("+margins.left+","+margins.top+")");

			HEIGHT=HEIGHT-margins.top-margins.bottom;

			var src_size=[],
				dst_size=[],
				src_public_size=[];

			src_size=d3.nest()
						.key(function(d){
							return d.from;
						})
						.rollup(function(leaves) { 
							return {
								"length": leaves.length, 
								"total": d3.sum(leaves, function(d) {return parseFloat(d.flow);}),
								"t":"private",
								"flows": leaves.map(function(d){
									return {
										from:d.from,
										to:d.to,
										flow:d.flow,
										rata:d.rata,
										regione:d.regione
									}
								}).sort(function(a,b){
									return b.flow - a.flow;
								})
							}	
						})
						.entries(data.filter(function(d){
							return d.t=="private";
						}));

			src_size.sort(function(a,b){
				return b.values.total - a.values.total;
			});

			src_public_size=d3.nest()
						.key(function(d){
							return d.from;
						})
						.rollup(function(leaves) { 
							return {
								"length": leaves.length, 
								"total": d3.sum(leaves, function(d) {return parseFloat(d.flow);}),
								"t":"public",
								"flows": leaves.map(function(d){
									return {
										from:d.from,
										to:d.to,
										flow:d.flow,
										rata:d.rata,
										regione:d.regione,
									}
								}).sort(function(a,b){
									return b.flow - a.flow;
								})
							}	
						})
						.entries(data.filter(function(d){
							return d.t=="public";
						}));

			src_public_size.sort(function(a,b){
				return b.values.total - a.values.total;
			})

			dst_size=d3.nest()
						.key(function(d){
							return d.to;
						})
						.rollup(function(leaves) { 
							return {
								"length": leaves.length,
								"total": d3.sum(leaves, function(d) {return parseFloat(d.flow);}),
								"flows": leaves.map(function(d){
									return {
										from:d.from,
										to:d.to,
										flow:d.flow,
										rata:d.rata,
										regione:d.regione,
										t:d.t
									}
								}).sort(function(a,b){
									return b.flow - a.flow;
								})
							} })
						.entries(data);

			dst_size.sort(function(a,b){
				return b.values.total - a.values.total;
			})
			
			src_size.reduce(function(prev,cur){
				if(!prev.values.offset) {
					prev.values.offset=0;
				}
				cur.values.offset=prev.values.offset+prev.values.total;
				return cur;
			});

			src_size.forEach(function(d){
				d.values.flows.reduce(function(prev,cur){
					if(!prev.offset) {
						prev.offset=0;
					}
					cur.offset=prev.offset+prev.flow;
					return cur;
				});
			})
			
			src_public_size.reduce(function(prev,cur){
				if(!prev.values.offset) {
					prev.values.offset=0;
				}
				cur.values.offset=prev.values.offset+prev.values.total;
				return cur;
			});

			src_public_size.forEach(function(d){
				d.values.flows.reduce(function(prev,cur){
					if(!prev.offset) {
						prev.offset=0;
					}
					cur.offset=prev.offset+prev.flow;
					return cur;
				});
			})
			
			dst_size.reduce(function(prev,cur){
				if(!prev.values.offset) {
					prev.values.offset=0;
				}
				cur.values.offset=prev.values.offset+prev.values.total;
				return cur;
			});

			dst_size.forEach(function(d){
				d.values.flows.reduce(function(prev,cur){
					if(!prev.offset) {
						prev.offset=0;
					}
					cur.offset=prev.offset+prev.flow;
					return cur;
				});
			})
			
			var flows_size=[];

			src_size.forEach(function(d,i){
				
				d.values.flows.forEach(function(src_d) {
					var flow={
						t:"private",
						from:src_d.from,
						rata:src_d.rata,
						regione:src_d.regione,
						to:src_d.to,
						src_index:i,
						size:src_d.flow,
						src_outer_offset:d.values.offset || 0,
						src_inner_offset:src_d.offset || 0
					};

					var tmp_dst=dst_size.filter(function(t,i){
						t.index=i;
						return t.key==flow.to;
					})[0];

					flow.dst_index=tmp_dst.index;
					//flow.dst_size=tmp_dst.values.total;
					flow.dst_outer_offset=tmp_dst.values.offset || 0;

					var tmp_inner_dst=tmp_dst.values.flows.filter(function(t,i){
						t.offset=t.offset || 0;
						return t.from==src_d.from && t.regione==src_d.regione && t.rata==src_d.rata;
					})[0];

					flow.dst_inner_offset=tmp_inner_dst.offset || 0;

					flows_size.push(flow);
				});

			});

			var flows_public_size=[];

			src_public_size.forEach(function(d,i){
				
				d.values.flows.forEach(function(src_d) {
					var flow={
						t:"public",
						from:src_d.from,
						rata:src_d.rata,
						regione:src_d.regione,
						to:src_d.to,
						src_index:i,
						size:src_d.flow,
						src_outer_offset:d.values.offset,
						src_inner_offset:src_d.offset || 0
					};

					var tmp_dst=dst_size.filter(function(t,i){
						t.index=i;
						return t.key==flow.to;
					})[0];

					flow.dst_index=tmp_dst.index;
					//flow.dst_size=tmp_dst.values.total;
					flow.dst_outer_offset=tmp_dst.values.offset || 0;

					var tmp_inner_dst=tmp_dst.values.flows.filter(function(t,i){
						t.offset=t.offset || 0;
						return t.from==src_d.from && t.regione==src_d.regione && t.rata==src_d.rata;
					})[0];

					flow.dst_inner_offset=tmp_inner_dst.offset || 0;

					flows_public_size.push(flow);
				});

			})

			console.log("FLOWS",flows_size);
			console.log("FLOWS PUBLIC",flows_public_size);

			flows_size.sort(function(a,b){
				return b.size - a.size;
			})

			flows_public_size.sort(function(a,b){
				return b.size - a.size;
			})

			var max={
				src:d3.sum(src_size,function(d){
					return d.values["total"];
				}),
				src_public:d3.sum(src_public_size,function(d){
					return d.values["total"];
				}),
				dst:d3.sum(dst_size,function(d){
					return d.values["total"];
				}),
				y_src:d3.sum(src_size,function(d){
					//console.log(d.values["offset"])
					return d.values["offset"];
				}),
				y_dst:d3.sum(dst_size,function(d){
					return d.values["offset"];
				}),
				total:d3.sum(data,function(d){
					return d.flow;
				}),
				real_total:d3.sum(data,function(d){
					return d.real_flow;
				})
			};

			//console.log(max);

			var extent={
				src:d3.extent(src_size,function(d){
					return d.values["total"];
				}),
				src_public:d3.extent(src_public_size,function(d){
					return d.values["total"];
				}),
				dst:d3.extent(dst_size,function(d){
					return d.values["total"];
				})
			}

			//console.log("extent",extent,[Math.min(extent.src[0],extent.dst[0]),Math.min(extent.src[0],extent.dst[0])])
			console.log(extent,[Math.min(extent.src[0],extent.dst[0]),Math.max(extent.src[0],extent.dst[0])])
			console.log(src_size)

			//var scale_h=d3.scale.sqrt().domain([0,Math.max(max.src,max.dst)]).range([0,HEIGHT-dst_size.length*step])
			var scale_y=d3.scale.linear().domain([0,max.total]).range([0,HEIGHT-d3.max([src_size.length,src_public_size.length,dst_size.length])*step]);

			var max_r=HEIGHT-d3.max([src_size.length,src_public_size.length,dst_size.length])*step;

			var scale_r=d3.scale.sqrt().domain([0,max.total]).range([0,scale_y(d3.max([extent.src[1],extent.src_public[1],extent.dst[1]]))]);//max_r*max_r*Math.PI])

			var scale_color=d3.scale.linear()
							.domain([
								d3.min([
									extent.src[0],
									extent.src_public[0],
									extent.dst[0]
								]),
								d3.max([
									extent.src[1],
									extent.src_public[1],
									extent.dst[1]
								])
							])
							.range(["#f2e8d5","#856531"]);

			var delta={
				src:(HEIGHT-(scale_y(max.src)+src_size.length*step))/2,
				dst:(HEIGHT-(scale_y(max.dst)+dst_size.length*step))/2,
				src_public:(HEIGHT-(scale_y(max.src_public)+src_public_size.length*step))/2
			};

			console.log(delta,HEIGHT,max.src,max.dst)

			var gradientPrivate=generateLinearGradient(svg,"gradientPrivate","#a69ca9","#ac77bb");
			var gradientPublic=generateLinearGradient(svg,"gradientPublic","#6b9abf","#87a4bb");

			svg.append("path")
					.attr("d",function(){
						var x=((WIDTH-margins.right-margins.left)/4-box_w/2);
						return "M"+(x-40)+","+(HEIGHT/2-40)+"l80,40l-80,40z";
					})
					.style("stroke","none")
					.style("fill","#000")
					.style("fill-opacity",0.05)

			svg.append("path")
					.attr("d",function(){
						var x=((WIDTH-margins.right-margins.left)*3/4);
						return "M"+(x+40)+","+(HEIGHT/2-40)+"l-80,40l80,40z";
					})
					.style("stroke","none")
					.style("fill","#000")
					.style("fill-opacity",0.05)

					

			

			var src=svg.append("g")
						.attr("id","src")
						.attr("transform","translate("+0+","+delta.src+")")

			src.append("text")
					.attr("class","title")
					.style("text-anchor","middle")
					.attr("dx",(box_w/2)+"px")
					.attr("dy","-0.5em")
					.text("PRIVATO >")

			var dst=svg.append("g")
						.attr("id","dst")
						.attr("transform","translate("+((WIDTH-margins.right-margins.left)/2-box_w/2)+","+delta.dst+")");

			var src_public=svg.append("g")
						.attr("id","src_public")
						.attr("transform","translate("+(WIDTH-margins.right-margins.left-box_w)+","+delta.src_public+")");

			

			src_public.append("text")
					.attr("class","title")
					.style("text-anchor","middle")
					.attr("dx",(box_w/2)+"px")
					.attr("dy","-0.5em")
					.text("< PUBBLICO")
			

			var labels_src=svg.append("g")
						.attr("id","labels_src")
						.attr("transform","translate("+0+","+delta.src+")")

			var labels_dst=svg.append("g")
						.attr("id","labels_dst")
						.attr("transform","translate("+(WIDTH-margins.right-margins.left-box_w)+","+delta.dst+")");

			var src_groups=src.selectAll("g")
					.data(src_size,function(d){
						return d.key;
					})
					.enter()
					.append("g")
					.attr("transform",function(d,i){
						d.delta=i*step;
						var y=scale_y(d.values.offset)+d.delta;
						return "translate(0,"+y+")";
					});

			var flows=svg.append("g")
						.attr("id","flows_v")
						.attr("transform","translate("+0+","+0+")")

			function getCirclePath(d,direction) {
				var r=scale_y(d.values.total)/2;

				var p="";

				p+="M0,0";

				p+="A"+r+","+r; //radii

				p+=",1"	//x-axis-rotation

				p+=",0" //large-arc-flag

				p+=","+direction //sweep-flag

				p+=",0,"+r*2;
				return p;
			}

			/*
			src_groups.append("path")
						.attr("class","extra")
						.attr("d",function(d,i){
							return getCirclePath(d,1);
						})
			src_groups.append("path")
						.attr("d",function(d,i){
							console.log("SRCCCCCCCCCC",d)
							return getCirclePath(d,0);
						})
			*/

			var src_sub_groups = src_groups.append("g")
						.attr("transform",function(d){
							return "translate(0,"+(scale_y(d.values.total)/2)+")"
						})
						.selectAll("circle")
						.data(function(d){
							//console.log("MERDA",d)
							return d.values.flows.map(function(sub_d){
								return {
									from:sub_d.from,
									to:sub_d.to,
									radius: d.values.total - (sub_d.offset||0)
								}
							})
						})
							.enter()
							.append("circle")
								.attr("class","sub private")
								.attr("rel",function(d){
									return d.radius+": "+scale_y(d.radius)
								})
								.attr("cx",0)
								.attr("cy",0)
								.attr("r",function(d,i){



									return scale_r(d.radius);///Math.PI);
									return scale_y(d.radius)/2;
								})

			src_groups.append("rect")
						.attr("x",function(d,i){
							return 0;
						})
						.attr("y",0)
						.attr("width",box_w)
						.attr("height",function(d){
							return scale_y(d.values.total);
						})
						.style("fill",function(d){
							//scale_color.domain(extent.src);
							return scale_color(d.values.total);
						})

			src_groups.append("rect")
						.attr("x",function(d,i){
							return -margins.left;
						})
						.attr("y",0)
						.attr("width",function(d){
							return margins.left + (WIDTH-margins.right-margins.left-box_w)/4;
						})
						.attr("height",function(d){
							return scale_y(d.values.total);
						})
						.style("fill-opacity",0);
			src_groups.append("text")
							.attr("class","label")
							.classed("permanent",function(d){
								return scale_y(d.values.total)+step*2>12;
							})
							.attr("x",function(d,i){
								return 0;
							})
							.attr("y",function(d,i){
								return scale_y(d.values.total)/2;
							})
							.attr("dy","0.25em")
							.style("text-anchor","end")
							.text(function(d){
								return d.key;
							});

			var src_public_groups=src_public.selectAll("g")
					.data(src_public_size,function(d){
						return d.key;
					})
					.enter()
					.append("g")
					.attr("transform",function(d,i){
						d.delta=i*step;
						var y=scale_y(d.values.offset)+d.delta;
						return "translate(0,"+y+")";
					});
			/*
			src_public_groups.append("path")
						.attr("class","extra")
						.attr("d",function(d,i){
							return getCirclePath(d,0);
						})
			src_public_groups.append("path")
						.attr("d",function(d,i){
							return getCirclePath(d,1);
						})
			*/
			var src_public_sub_groups = src_public_groups.append("g")
						.attr("transform",function(d){
							return "translate(0,"+(scale_y(d.values.total)/2)+")"
						})
						.selectAll("circle")
						.data(function(d){
							//console.log("MERDA",d)
							return d.values.flows.map(function(sub_d){
								return {
									from:sub_d.from,
									to:sub_d.to,
									radius: d.values.total - (sub_d.offset||0)
								}
							})
						})
							.enter()
							.append("circle")
								.attr("class","sub public")
								.attr("rel",function(d){
									return d.radius+": "+scale_y(d.radius)
								})
								.attr("cx",0)
								.attr("cy",0)
								.attr("r",function(d,i){
									return scale_r(d.radius)
									return Math.sqrt(scale_y(d.radius)/Math.PI);
									return scale_y(d.radius)/2;

			function getSmoothPath(d,border) {
				var x0=box_w,//+2,
					x1=(WIDTH-margins.right-margins.left)/2-box_w/2,//-2,
					h=scale_y(d.size)/2-1,
					y0=0,//scale_y(d.src_outer_offset)+scale_y(d.src_inner_offset)/2+d.src_index*step + delta.src,
					y1=delta.dst; //scale_y(d.dst_outer_offset)+scale_y(d.dst_inner_offset)/2+d.dst_index*step + delta.dst;//+h/2;

				y1= (scale_y(d.dst_outer_offset)+scale_y(d.dst_inner_offset)/2+d.dst_index*step + delta.dst) - (scale_y(d.src_outer_offset)+scale_y(d.src_inner_offset)/2+d.src_index*step);
				y1-= delta.src;
				//console.log(d)
				var c1x=x0+(x1-x0)/2,
					c1y=y0,
					c2x=x1-(x1-x0)/2,
					c2y=y1;

				var path="";

				if(!border) {
					path="M"+x0+","+y0;
					path+="C"+c1x+","+(c1y)+","+c2x+","+c2y+","+x1+","+y1;
					path+="L"+x1+","+(y1+h);
					path+="C"+c2x+","+(c2y+h)+","+c1x+","+(c1y+h)+","+x0+","+(y0+h)+"Z";	
				}
				if(border=="top") {
					path="M"+x0+","+y0;
					path+="C"+c1x+","+(c1y)+","+c2x+","+c2y+","+x1+","+y1;
				}
				if(border=="bottom") {
					path="M"+x1+","+(y1+h);
					path+="C"+c2x+","+(c2y+h)+","+c1x+","+(c1y+h)+","+x0+","+(y0+h);	
				}
				

				return path;

			}

			function generateLinearGradient(svg,gradient_name,stop0,stop100) {
				var gradient = svg.append("svg:defs")
								  .append("svg:linearGradient")
								    .attr("id", gradient_name)
								    .attr("x1", "0%")
								    .attr("y1", "0%")
								    .attr("x2", "100%")
								    .attr("y2", "0%")
								    .attr("spreadMethod", "pad");

				gradient.append("svg:stop")
				    .attr("offset", "0%")
				    .attr("stop-color", stop0)
				    .attr("stop-opacity", 1);

				gradient.append("svg:stop")
				    .attr("offset", "100%")
				    .attr("stop-color", stop100)
				    .attr("stop-opacity", 1);

				return gradient;
			}
